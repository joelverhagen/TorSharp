name: Build

on:
  push:
    branches: [ release ]
  pull_request:
    branches: [ release ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - windows-2019
          - windows-2016
          - ubuntu-20.04
          - ubuntu-18.04
          - ubuntu-16.04
    env:
      TORSHARP_TEST_CACHE: ${{ github.workspace }}/tests/cache
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Cache test downloads
      uses: actions/cache@v2
      with:
        path: tests/cache
        key: ${{ matrix.os }}-torsharp-test
    - name: Setup .NET Core 2.1
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1.x
    - name: Setup .NET Core 3.1
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Restore (Linux)
      if: runner.os == 'Linux'
      run: dotnet restore
    - name: Build (Linux)
      if: runner.os == 'Linux'
      run: dotnet build --configuration Release --no-restore
    - name: Test (Linux)
      if: runner.os == 'Linux'
      run: dotnet test --no-restore --verbosity normal
    - name: Build (Windows)
      if: runner.os == 'Windows'
      run: .\build.ps1
    - name: Test (Windows)
      if: runner.os == 'Windows'
      run: .\test.ps1
    - name: Upload artifacts
      if: matrix.os == 'windows-2019'
      uses: actions/upload-artifact@v2
      with:
        name: packages
        path: |
          artifacts/TorSharp/TorSharp/bin/Release/*.nupkg
          artifacts/TorSharp/TorSharp/bin/Release/*.snupkg
    - name: Push artifacts
      if: matrix.os == 'windows-2019' && github.event_name == 'push'
      run: dotnet nuget push artifacts\TorSharp\TorSharp\bin\Release\*.nupkg -s https://nuget.pkg.github.com/joelverhagen/index.json -k ${{ secrets.GITHUB_TOKEN }}
